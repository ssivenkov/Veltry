<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="content-language" content="en">
	<meta name="robots" content="index, nofollow">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="keywords" content="travel, stuff, buy">
	<meta name="description" content="The best trip stuff with delivery to any state!">
	<meta name="author" content="Sergei Sivenkov">
   <meta name="copyright" content="code from Sergei Sivenkov, free use design has been improved by Sergei Sivenkov">
	<title>Veltry - trip stuff</title>
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="images/icon.png">
	<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
</head>
<body>
<main>
<header class="intro">
	<div class="mob-container text-center-position">
		<div class="logo">
			<p class="logo__text">Veltry</p>
		</div>
		<h1 class="title">find everything you need<span class="title__2row">for a trip</span></h1>
	</div>
	<div class="subintro">
		<div class="white-bg">
			<div class="mob-container subtitle-position">
				<h2 class="subtitle">Best Travel<span class="subtitle__2row">accessories</span></h2>
				<p class="subtitle__desc">With our accessories you will have an unforgettable stay, many impressions and memories</p>
				<a class="link-btn link-btn-position" href="#">view all</a>
			</div>
		</div>
	</div>
</header>

<section class="category">
	<div class="white-bg">
		<div class="mob-container">
			<h3 class="header text-center-position">new arrivals</h3>
			<p class="subheader text-center-position">Find something new for your life</p>
		</div>
		<div class="items-container">
			
		</div>
	</div>
</section>

<footer></footer>
</main>
